<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
</head>
<body>
    
    <div class="MyWatch">
        <span class="H"></span>
        <span class="M"></span> <br> 
        <span class="date"></span>
    </div>

    <script>

        

            function myTime () {
                var myDate = new Date();

                var hr,min = (myDate.getMinutes < 10) ? "0"+myDate.getMinutes() : myDate.getMinutes();
                var sec = (myDate.getSeconds() < 10) ? "0" + myDate.getSeconds() : myDate.getSeconds();
                var M = (myDate.getHours() >= 12) ? "PM" : "AM";

                if(myDate.getHours() == 0) {
                    hr = 12;
                }else if(myDate.getHours() > 12){
                    hr = myDate.getHours() - 12;
                }else{
                  hr =  myDate.getHours();
                }

                var currentTime = hr + ":" + min + ":" + sec + ":" ;
                document.getElementsByClassName("H")[0].innerHTML = currentTime;
                document.getElementsByClassName("M")[0].innerHTML = M;

                var myDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                  var myMonths = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];


                  var day = myDate.getDate();
                  var currentDate = myDay[myDate.getDay()] + myMonths[myDate.getMonth()] + day;
                  document.getElementsByClassName("date")[0].innerHTML = currentDate;

            }

            myTime();

            setInterval(function(){
                myTime();
            }, 1000);

    </script>
</body>
</html>
